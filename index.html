<!DOCTYPE html>
<html>
  <head>
    <title>Dana Mulder</title>
    <link rel="stylesheet" href="css/semantic.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <script type="text/x-handlebars">
      <h1>Dana Mulder</h1>
      <div class="ui tabular menu">
          {{#link-to 'index' classNames="active item"}}Home{{/link-to}}
          {{#link-to 'about' classNames="item"}}About{{/link-to}}
          {{#link-to 'portfolio' classNames="item"}}Portfolio{{/link-to}}
      </div>
      <div class="ui segment" id="page-segment">

          {{outlet}}
        </div>

    </script>

    <script type="text/x-handlebars" id="index">
      <div class="ui grid">
      <div class="eight wide column">
        <div class="ui two column grid">
          <div class="sixteen wide column">
            <div class="ui segment">
              <p id="index">I didn't choose the code life...the code life chose me.
                My other interests include: travelling, journaling, dark chocolate and wine,
                scouring the web for articles that support my love for dark chocolate and wine,
                and gawking at cute dogs on the street.</p>
            </div>
          </div>
          <div class="column">
            <img class="ui medium rounded centered fluid image" src="images/littlethings.jpg">
          </div>
          <div class="column">
            <img class="ui medium rounded centered fluid image" src="images/belgium.jpg">
          </div>
          <div class="sixteen wide column">
            <img class="ui big rounded centered fluid image" src="images/sanfrancisco.jpg">
          </div>
        </div>
      </div>
      <div class="eight wide column">
        <img class="ui big rounded centered floated image" src="images/amsterdam.jpg">
        <img class="ui big rounded centered floated image" src="images/ireland.jpg">
        <img class="ui big rounded centered fluid image" src="images/seattle.jpg">
      </div>
    </div>
    </script>

    <script type="text/x-handlebars" id="about">
      <div class="ui grid">
        <div class="eight wide column">
          <img class="ui big rounded image" src="images/dana.jpg">
        </div>
        <div class="eight wide column">
          <p>
            Drinking vinegar normcore scenester Neutra brunch YOLO. Mumblecore Shoreditch selvage Thundercats, migas Vice YOLO mustache. Cornhole Vice you probably haven't heard of them, 90's selfies direct trade tattooed authentic vinyl tote bag master cleanse Banksy typewriter Williamsburg bespoke. XOXO next level cliche trust fund umami. Master cleanse hoodie meh leggings. Lumbersexual ennui craft beer food truck literally put a bird on it. Skateboard Pitchfork four dollar toast, whatever sriracha disrupt meggings lumbersexual.
          </p>
          <p>
            Ennui DIY drinking vinegar, fingerstache mumblecore cliche flannel. Forage semiotics aesthetic chia. High Life slow-carb cardigan Wes Anderson jean shorts, actually cronut tote bag mustache iPhone messenger bag paleo. Cred lo-fi health goth tilde, vinyl authentic kogi. Yr XOXO ethical, meditation Intelligentsia chillwave distillery 8-bit. Chambray hoodie quinoa, kale chips plaid biodiesel craft beer kitsch next level. Biodiesel Portland messenger bag, migas dreamcatcher Brooklyn Pinterest before they sold out.
          </p>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="portfolio">
      <div class="ui animated list">
        <div class="item">
          <img class="ui small rounded image" src="images/github_logo.png">
          <div class="content">
            <div class="header">Git hub information.  Git Hub Link.</div>
          </div>
        </div>
        <div class="item">
          <img class="ui small rounded image" src="images/Medium-logo.jpg">
          <div class="content">
            <div class="header">Medium information.  Medium Link.</div>
          </div>
        </div>
        <div class="item">
          <img class="ui small rounded image" src="images/Twitter.png">
          <div class="content">
            <div class="header">Twitter information.  Twitter Link.</div>
          </div>
        </div>
      </div>
    </script>

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
    <script src="js/libs/ember-1.10.0.debug.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
